    message SteatInfo {
        repeated int32 bets = 1; //总下注{type, conut, type, count ...}
        repeated int32 selfbets = 2; //自己的下注情况{type, conut, type, count ...}
    }
    repeated SteatInfo infos = 1; //玩家的卡牌
