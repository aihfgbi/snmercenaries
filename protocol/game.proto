        required int32 uid = 1; //用户uid
        required string nickname = 2; //用户昵称
        required int32 sex = 3; //性别
        optional sint64 gold = 4; //金币
        optional string headimg = 5; //用户头像的URL
    }
    repeated player players = 1; //玩家列表
}

